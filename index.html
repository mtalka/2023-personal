<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-sm">
    <div class="h-full max-w-xl mx-auto">
        <div id="accordion" class="flex flex-col h-full">
            <!-- Add the "closed-max-height" class to the accordion-item elements -->
            <div class="accordion-item flex cursor-pointer flex-grow p-5" style="background: #FFCE35;">
                <div class="accordion-header text-6xl">Talka</div>
                <div class="accordion-content h-full overflow-y-auto">
                    <div id="about" class="px-3 h-full">
                    </div>
                </div>
            </div>
            <div class="accordion-item flex cursor-pointer flex-grow closed-max-height p-5 text-white" style="background: #FF4E2A;">
                <div class="accordion-header text-6xl">Work</div>
                <div class="accordion-content hidden h-full overflow-y-auto">
                    <div id="work" class="px-3 h-full">
                    </div>
                </div>
            </div>
            <div class="accordion-item flex cursor-pointer flex-grow closed-max-height p-5" style="background: #81C995;">
                <div class="accordion-header text-6xl">Academics</div>
                <div class="accordion-content hidden h-full overflow-y-auto">
                    <div id="school" class="px-3 h-full">
                    </div>
                </div>
            </div>
            <div class="accordion-item flex cursor-pointer flex-grow closed-max-height p-5 text-white" style="background: #29ABE2;">
                <div class="accordion-header text-6xl">Contact</div>
                <div class="accordion-content hidden h-full">
                    <div id="contact" class="px-3 h-full">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
